<div class="typ__menu-icon-lines-wrap">
    <div class="typ__menu-icon-lines">
    </div>
</div>

<script type="text/javascript">
$(document).ready(function() {
    var $window = $(window);

    $('.typ__menu-icon-lines-wrap').click(function(){
        $('.typ__menu ul').toggleClass('typ__menu--show');
    });

    function checkWidth() {
        var windowsize = $window.width();
        if (windowsize > 767) {
            $('.typ__menu ul').removeClass('typ__menu--show');
        }
    }

    checkWidth();

    $(window).resize(checkWidth);
});
</script>
